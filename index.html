<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Zer@ Dengue</title>
</head>
<body>
  
  <header>
    <div>
      <h2>A sua cooperação é fundamental</h2>
      <p>Aedes Aegypti</p>
      <p>Ajude-nos a encontrar focos do mosquito da dengue</p>
      <p>Sua ajuda é essencial na luta contra a dengue</p>
      <button>Quero ajudar</button>
    </div>
  </header>
  <main>
    <section class="form hide">
      <h2>A sua luta, é nossa luta!</h2>
      <form action="/users" method="post">
        <input
          type="text"
          placeholder="Nome"
          name="name"
        >
        <input
          type="email"
          placeholder="E-mail"
          name="email"
        >
        <input
          type="password"
          placeholder="Senha"
          name="password"
        >
        <input
          type="text"
          placeholder="RG"
          name="rg"
        >
        <input
          type="text"
          placeholder="CPF"
          name="cpf"
        >
        <input
          type="text"
          placeholder="Endereço (separe por vírgula)"
          name="address"
        >
        <input
          type="text"
          placeholder="Telefone"
          name="phone"
        >
        <input
          type="text"
          placeholder="Cidade"
          name="city"
        >
        <input
          type="text"
          placeholder="Bairro"
          name="neigh"
        >
        <input
          type="text"
          placeholder="Estado"
          name="state"
        >
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
